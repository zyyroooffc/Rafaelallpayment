<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAFAEL XD</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: black;
      color: #cce6ff;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 28px;
      text-shadow: 0 0 15px #7b5cff;
      margin-top: 20px;
    }
    .container {
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }

    /* BOX */
    .glow-box {
      background: rgba(60, 0, 100, 0.3);
      border: 2px solid #7b5cff;
      border-radius: 12px;
      padding: 12px;
      margin: 10px auto;
      width: 280px;
      box-shadow: 0 0 20px #4dc3ff;
      cursor: pointer;
      transition: 0.25s;
      color: #cce6ff;
    }
    .glow-box:hover {
      background: rgba(100, 0, 200, 0.4);
      transform: scale(1.05);
    }

    /* GAMBAR */
    .main-img {
      width: 200px;
      height: auto;
      border-radius: 12px;
      margin: 10px auto;
      box-shadow: 0 0 20px #4dc3ff;
      display: block;
    }
    .popup-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
    }
    .qris-img {
      width: 220px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px #4dc3ff;
      margin: 15px auto;
      display: block;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.8;
    }

    /* BINTANG */
    .star {
      position: absolute;
      border-radius: 50%;
      background: white;
      opacity: 0.8;
      animation: twinkle 3s infinite alternate, moveStars linear infinite;
      z-index: 0;
    }
    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }
    @keyframes moveStars {
      from { transform: translateY(0px); }
      to { transform: translateY(100vh); }
    }

    /* POPUP */
    .popup {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(15,15,40,0.5);
      backdrop-filter: blur(4px);
    }
    .popup-content {
      background: rgba(20,0,50,0.9);
      border: 2px solid #7b5cff;
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      margin: 10% auto;
      color: #cce6ff;
      box-shadow: 0 0 25px #4dc3ff;
      position: relative;
      z-index: 11;
    }
    .close-btn {
      margin-top: 15px;
      background: #7b5cff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
    }
    .close-btn:hover {
      background: #5b3fd1;
    }

    /* SPLASH SCREEN */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #2b0066, #001f66);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      animation: fadeOut 1s ease forwards;
      animation-delay: 2.5s;
    }
    .splash-content {
      text-align: center;
      color: #fff;
      animation: zoomIn 1.5s ease;
    }
    .splash-content h1 {
      font-size: 36px;
      margin-bottom: 10px;
      text-shadow: 0 0 15px #6145D8;
    }
    .splash-content p {
      font-size: 20px;
      color: #aaddff;
    }
    @keyframes zoomIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>

  <!-- SPLASH SCREEN -->
  <div id="splash">
    <div class="splash-content">
      <h1>WELCOME TO PAYMENT</h1>
      <p> PAYMENT RAFAEL XD </p>
    </div>
  </div>

  <!-- Partikel bintang -->
  <div class="stars" id="stars"></div>

  <h1>RAFAEL XD</h1>
  <div class="container">
    <!-- LOGO UTAMA -->
    <img src="https://files.catbox.moe/8cdm61.jpg" alt="RAFAEL XD" class="main-img">

    <!-- QRIS -->
    <div class="glow-box" onclick="openPopup('popupQris')">ðŸ“· QRIS [ CLICK/PENCET  ]</div>
    
    
    <p>Note: <b style="color:#f3f4f6">Lebihin Dikit Lekk Perak Juga Gapapa ðŸ‘‰ðŸ‘ˆ</b></p>

    <!-- DANA -->
    <div class="glow-box">
      DANA: <span id="dana">083834639387</span>
      <button class="copy-btn" onclick="copyText('083834639387')">Copy Aja</button>
    </div>

    <p>Atas Nama: <b style="color:#f3f4f6">SUROTO</b></p>

  <!-- POPUP QRIS -->
  <div class="popup" id="popupQris">
    <div class="popup-content">
      <h2>ðŸ“· Scan QRIS</h2>
      <img class="qris-img" src="https://files.catbox.moe/r9pwqu.jpg" alt="QRIS Code">
      <p>Scan QRIS di atas untuk pembayaran.Jangan Lupa Tambahin Buat Ngopi</p>
      <button class="close-btn" onclick="closePopup('popupQris')">Tutup</button>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 RAFAEL XD 
  </div>

  <script>
    // Bintang
    for (let i = 0; i < 200; i++) {
      let star = document.createElement("div");
      star.className = "star";
      let size = Math.random() * 3 + "px";
      star.style.width = size;
      star.style.height = size;
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.animationDuration = (Math.random() * 10 + 5) + "s"; // 5â€“15 detik
      document.body.appendChild(star);
    }

    // Copy function
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Nomor " + text + " berhasil dicopy!");
      });
    }

    // Popup
    function openPopup(id) {
      document.getElementById(id).style.display = "block";
    }
    function closePopup(id) {
      document.getElementById(id).style.display = "none";
    }
  </script>
</body>
</html>
